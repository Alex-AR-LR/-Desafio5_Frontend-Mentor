<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/80fa8f77d5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <header class="card__header">
      <img src="images/logo.svg" class="card__header__logo" alt="logo">
    </header>
    <div class="card__cover">
      <img src="images/illustration-mockups.svg" class="card__cover__img" alt="cover-page">
    </div>
    <div class="card__info">
      <h2 class="card__info__title">Build The Community Your Fans Will Love</h2>
      <p class="card__info__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
    </div>
    <div class="card__btn">
      <a href="#" class="btn">Register</a>
    </div>
    <div class="social">
      <a href="#" class="social__icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social__icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social__icon"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Exequiel Flores</a>.
    </p>
  </footer>  
</body>
</html>
